<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Clone</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>

        <div class="line"></div>

        <div class="container header--area">
            <div class="header--left">
                <a href="/"><img src="assets/images/logo.png" alt="Logo do Site"></a>
            </div>

            <div class="header--right">
                <div class="header--search">
                    <form>
                        <input type="text" name="search" id="search" placeholder="Search">
                        <button>
                            <img src="assets/images/loupe.png" alt="">
                        </button>
                    </form>
                </div>
                <nav class="header--menu">
                    <img src="assets/images/menu.png" alt="Imagem Menu">
                </nav>
            </div>
        </div>

    </header>
    
    <section class="banner">

        <div class="container">
            <h1>Starbucks&reg;<br>Happy Hour</h1>
            <span>We'll meet you in your inbox. Drink deals are on their way</span>

            <div class="banner--images">
                <img src="assets/images/c1.jpg" alt="Imagem de Bebida">
                <img src="assets/images/c2.jpg" alt="Imagem de Bebida">
                <img src="assets/images/c3.jpg" alt="Imagem de Bebida">
            </div>
        </div>

    </section>
</body>
</html>
